<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckHackㅤ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0d1c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8ba0c7;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: space 20s linear infinite;
        }

        @keyframes space {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 2rem;
            background: rgba(13, 17, 38, 0.8);
            border: 1px solid #1e2747;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 89, 255, 0.1);
        }

        .download-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            color: #4a88ff;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(74, 136, 255, 0.5);
        }

        .download-btn {
            background: linear-gradient(45deg, #1a2b4d, #2a4380);
            color: #8ba0c7;
            padding: 1rem 3rem;
            border: 1px solid #3a5399;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #2a4380, #1a2b4d);
            color: #ffffff;
            border-color: #4a88ff;
            box-shadow: 0 0 20px rgba(74, 136, 255, 0.3);
        }

        .preview-section {
            background: rgba(13, 17, 38, 0.5);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #1e2747;
        }

        .screenshot {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #1e2747;
            transition: transform 0.3s ease;
        }

        .screenshot:hover {
            transform: scale(1.02);
        }

        .version-tag {
            display: inline-block;
            background: rgba(74, 136, 255, 0.1);
            color: #4a88ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-top: 1rem;
            font-size: 0.9rem;
            border: 1px solid #1e2747;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(13, 17, 38, 0.9);
            border: 1px solid #1e2747;
            padding: 1rem 2rem;
            border-radius: 8px;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="download-section">
            <h1 class="title">CheckHackㅤ -ㅤ BingoGrief</h1>
            <button class="download-btn" onclick="initiateDownload()">
                ЗАГРУЗИТЬ
            </button>
        </div>

        <div class="preview-section">
            <img class="screenshot" src="SCRN.png" alt="Preview">
            <div class="version-tag">Versionㅤ ->ㅤ 0.1</div>
        </div>
    </div>

    <div class="notification" id="notification">
        Инициализация загрузки...
    </div>

    <script>
        function initiateDownload() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.textContent = 'Подготовка файла...';
                setTimeout(() => {
                    notification.textContent = 'Загрузка начата';
                    window.location.href = 'CheckHack.exe';
                    
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                }, 1500);
            }, 1500);
        }
    </script>
</body>
</html>
